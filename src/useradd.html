    .-z-1 {

    input:focus ~ label,
    input:not(:placeholder-shown) ~ label,
    textarea:focus ~ label,
    textarea:not(:placeholder-shown) ~ label,
    select:focus ~ label,
    select:not([value='']):valid ~ label {
      /* @apply transform; scale-75; -translate-y-6; */
      --tw-translate-x: 0;
      --tw-translate-y: 0;
      --tw-rotate: 0;
      --tw-skew-x: 0;
      --tw-skew-y: 0;
      transform: translateX(var(--tw-translate-x)) translateY(var(--tw-translate-y)) rotate(var(--tw-rotate))
        skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
      --tw-scale-x: 0.75;
      --tw-scale-y: 0.75;
      --tw-translate-y: -1.5rem;
    }
  
    input:focus ~ label,
    select:focus ~ label {
      /* @apply text-black; left-0; */
      --tw-text-opacity: 1;
      color: rgba(0, 0, 0, var(--tw-text-opacity));
      left: 0px;
    }
  </style>

      <h1 class="text-2xl font-bold mb-8">Foydalanuvchi qo'shish</h1>
      <form id="form" novalidate>
        <div class="relative z-0 w-full mb-5">
          <input
            type="text"
            name="te"
            placeholder=" "
            required

          />
          <label for="name" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Ismi</label>
        </div>
  
        <div class="relative z-0 w-full mb-5">
          <input
            type="text"
            name="text"
            placeholder=" "
            class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
          />
          <label for="text" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Familyasi</label>
        </div>
  
        <div class="relative z-0 w-full mb-5">
          <input
            type="tel"
            name="tel"
            placeholder=" "
            class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
          />
          <label for="tel" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Tel raqami 1</label>
        </div>

        <div class="relative z-0 w-full mb-5">
            <input
              type="tel"
              name="tel"
              placeholder=" "
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
            />
            <label for="tel" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Tel raqami 2</label>
          </div>
  
       
  
        <div class="relative z-0 w-full mb-5">
          <select
            name="select"
            value=""
            onclick="this.setAttribute('value', this.value);"
            class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none z-1 focus:outline-none focus:ring-0 focus:border-black border-gray-200"
          >
            <option value="" selected disabled hidden></option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
          </select>
          <label for="select" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Kamanda</label>

    <script>
       

       document.getElementById('button').addEventListener('click', async () => {
    const formData = {
        name: document.querySelector('input[name="te"]').value,
        surname: document.querySelector('input[name="text"]').value,
        phone1: document.querySelector('input[name="tel"]').value,
        phone2: document.querySelectorAll('input[name="tel"]')[1].value,
        team: document.querySelector('select[name="select"]').value
    };

    const response = await fetch('http://localhost:5000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
    });

    const data = await response.json();
    console.log(data); // Natijani tekshirish uchun konsolda chiqaramiz
});
